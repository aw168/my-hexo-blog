  title: 为什么建站？
  content:
    <br>这里是我的数字花园，一个记录与分享的地方。<b>我在这里积累知识，也安放兴趣。从硬核的技术干货，到柔软的生活感悟，再到严肃的话题思辨——凡我所学所思，皆成此间一粟。
    <br>
    分享，是为了更好地思考和沉淀。如果我的经验能为你带来些许启发，那将是意外之喜。
    <br>
    通过这里，我定义我。很高兴与你相遇。
    <br>

